<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind and daisy ui -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awosme cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- title -->
    <title>About</title>
  </head>
  <body class="">
    <header>
      <nav class="md:w-[90%] flex items-center m-auto bg-[#41B3A2]">
        <!-- nav logo -->
        <div class="navlogo w-[10%] mx-5 font-black text-xl text-black">NA</div>
        <!-- nav links -->
        <div class="navlinks w-[80%] text-zinc-950 hidden md:block">
          <ul class="flex justify-end">
            <li>
              <a
                class="m-3 px-4 py-2 hover:bg-[#0D7C66] hover:text-white rounded duration-300"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="m-3 px-4 py-2 hover:bg-[#0D7C66] hover:text-white rounded duration-300"
                href="#"
                >About</a
              >
            </li>
            <li>
              <a
                class="m-3 px-4 py-2 hover:bg-[#0D7C66] hover:text-white rounded duration-300"
                href="#"
                >Plans</a
              >
            </li>
            <li>
              <a
                class="m-3 px-4 py-2 hover:bg-[#0D7C66] hover:text-white rounded duration-300"
                href="#"
                >Gallery</a
              >
            </li>
            <li>
              <a
                class="m-3 px-4 py-2 hover:bg-[#0D7C66] hover:text-white rounded duration-300"
                href="#"
                >Contact</a
              >
            </li>
          </ul>
        </div>
        <!-- nav button  -->
        <div class="navbutton w-[80%] md:w-[10%] flex justify-end mx-3">
          <div
            class="btn m-2 bg-[#0D7C66] hover:bg-[#16423C] text-white border-0"
          >
            <a href="#">Login</a>
          </div>
          <div
            class="btn m-2 bg-[#0D7C66] hover:bg-[#16423C] text-white border-0 md:hidden"
            onclick="showSidebar()"
          >
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </nav>
      <!-- menu links -->
      <div class="menulinks w-[100%] text-zinc-950 md:hidden">
        <ul
          class="flex flex-col items-center rounded w-[90%] m-auto bg-[#6A9C89]"
        >
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
            onclick="hideSidebar()"
          >
            <i class="fa-solid fa-xmark"></i>
          </li>
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
          >
            <a href="#">Home</a>
          </li>
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
          >
            <a href="#">About</a>
          </li>
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
          >
            <a href="#">Plans</a>
          </li>
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
          >
            <a href="#">Gallery</a>
          </li>
          <li
            class="text-white w-[100%] text-center m-1 py-2 bg-[#0D7C66] rounded"
          >
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
    </header>

    <script>
      function showSidebar() {
        const menulinks = document.querySelector(".menulinks");
        menulinks.style.display = "block";
      }
      function hideSidebar() {
        const menulinks = document.querySelector(".menulinks");
        menulinks.style.display = "none";
      }
    </script>
  </body>
</html>
